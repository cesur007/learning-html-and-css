<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        h1{
            border-top:5px dotted rgb(0, 145, 182);
            border-bottom:5px ridge rgb(182, 0, 127);
        }
        h2{
            border:5px double rgb(50, 90, 100);
        }
    </style>
</head>
<body>
    <h1>Ravinder Chautala</h1>
    <h2>Ravinder Chautala</h2>
</body>
</html>
