<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text shadow</title>
    <style>
        h1{
            text-shadow: 4px 4px 2px rgb(172, 61, 27),8px -8px 5px rgb(14, 14, 11);
            font-size: 40px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: aqua;
        }
    </style>
</head>
<body>
    <h1>Text shadow</h1>
    <div>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Temporibus animi tenetur quo velit necessitatibus delectus.</div>
</body>
</html>
