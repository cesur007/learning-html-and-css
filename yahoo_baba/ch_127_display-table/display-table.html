<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./display-table.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Table</title>
</head>
<body>
    <h1>Display Table</h1>
    <div id="table">
        <div class="table-colgroup">
            <table class="table-col col-1">col-1</table>
            <table class="table-col col-2">col-2</table>
            <table class="table-col col-3" >col-3</table>
        </div>
        <div class="header">
            <div class="col col1">Roll no.</div>
            <div class="col col2">Name</div>
            <div class="col col3">Age</div>
        </div>
        <div class="row-group">
            <div class="row row2">
                <div class="col col1">1</div>
                <div class="col col2">Ravinder</div>
                <div class="col col3">23</div>
            </div>
            <div class="row row3">
                <div class="col col1">2</div>
                <div class="col col2">Vinita</div>
                <div class="col col3">25</div>
            </div>
            <div class="row row4">
                <div class="col col1">3</div>
                <div class="col col2">Tunu</div>
                <div class="col col3">3</div>
            </div>
        </div>
        <div class="footer">
            <div class="col col1"></div>
            <div class="col col2">Total Records:</div>
            <div class="col col3">3</div>
        </div>
    </div>
</body>
</html>
