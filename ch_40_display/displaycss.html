<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        li{
            border: 3px solid red;
            display: inline;
        }
        ul{
            border: 3px solid black;
        }
        span{
            border: 1px solid green;
            display: block;
            width: 500px;
            padding: 10px;
        }
        a{
            border: 1px solid blue;
            display:list-item;
            padding: 10px;
            margin: 20px;
            width: 500px;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <h1>Ravinder : Display</h1>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
        <li>List item 4</li>
        <li>List item 5</li>
    </ul>
    <span>one</span>
    <span>two</span>
    <span>three</span>
    <span>four</span>
    <span>five</span>
    <a href="">First</a>
    <a href="">second</a>
    <a href="">third</a>
</body>
</html>
