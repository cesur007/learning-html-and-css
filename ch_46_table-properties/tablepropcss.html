    <style>
        body{

        }
        table{
            /* border-spacing: 10px 0px; */
            border-collapse: separate;
            table-layout: auto; /*to adjust the table size acoording to table data*/
            width: 300px;
            empty-cells: hide;
        }
        table, td, tr{
            border: 2px solid black;
        }
        td{
            vertical-align: top;
            padding: 10px;
        }
        caption{
            caption-side: bottom;
        }
        td:hover{
            background: orange;
        }
        tr:hover{
            background-color: chartreuse;
        }

    </style>
</head>
