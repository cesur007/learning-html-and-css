<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style sheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="review-container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="title-underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img
              src="https://images.pexels.com/photos/1427288/pexels-photo-1427288.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="img"
              id="person-img"
              alt=""
            />
          </div>
          <h4 id="author">Sara jones</h4>
          <p id="job">ux designer</p>
          <p class="info">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Harum
            architecto dolorum amet fugiat culpa iste voluptate reiciendis
            inventore assumenda pariatur.
          </p>
          <div class="btn-container">
            <button class="prev-btn" type="button">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn" type="button">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="btn random-btn">suprise me</button>
        </article>
      </div>
    </main>
  </body>
</html>
