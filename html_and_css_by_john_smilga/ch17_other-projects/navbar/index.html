<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style sheet -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <div class="nav-header">
          <h4 class="logo">Company <span>Name</span></h4>
          <button class="nav-toggle" type="button">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <!-- links -->
        <ul class="links">
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">gallery</a></li>
          <li><a href="#">contact us</a></li>
        </ul>
        <!-- social media -->
        <ul class="social-icons">
          <li><a href="https://www.google.com"><i class="fab fa-facebook"></i></a></li>
          <li><a href="https://www.google.com"><i class="fab fa-twitter"></i></a></li>
          <li><a href="https://www.google.com"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://www.google.com"><i class="fab fa-linkedin"></i></a></li>
        </ul>
      </div>
    </nav>
    <script src="./script.js"></script>
  </body>
</html>
