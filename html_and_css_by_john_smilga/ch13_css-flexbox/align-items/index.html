   /* (4)align-items vertical alignments */ 
 /* stretch (default), flex-start, flex-end, center, baseline*/
 .container{
    /* height: 300px; */
    height: 30vh;
    display: flex;
    /* align-items: stretch; */
    align-items: flex-start;
    align-items: flex-end;
    align-items: center;
    align-items: baseline;
 }

    <!-- parent = flex-container -->
    <div class="container">
