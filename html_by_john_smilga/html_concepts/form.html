<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" method="">
      <!-- text input -->
      <label for="firstname">First Name</label>
      <input type="text" name="" id="firstname" />
      <br />
      <br />
      <!-- passward -->
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="please enter your password"
      />
      <br /><br />
      <!-- email -->
      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="email@gmail.com" />
      <br /><br />

      <!-- TextArea -->
      <p>Description</p>
      <textarea name="" id="" cols="30" rows="5"></textarea>
      <br>
      <br>

      <!-- Radio buttons -->
      <p>language</p>
      <input type="radio" name="coding" id="" value="Javascript">Javascript
      <input type="radio" name="coding" id="" value="Java" checked>Java
      <input type="radio" name="coding" id="" value="C++">C++
      <br>
      <br>

      <!-- ckeckbox -->
      <input type="checkbox" name="programming" id="" value="javascript">Javascript
      <input type="checkbox" name="programming" id="" value="java" checked>Java
      <input type="checkbox" name="programming" id="" value="python">Python
      <br>
      <br>

      <!-- select input -->
      <p>Whcih one is your favorite car</p>
      <select name="Cars" id="">
        <option value="audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Frarri">Frarri</option>
      </select>
      <br>
      <br>
      <!-- submit button -->
      <!-- <input type="submit" value="submit here"> -->
      <button type="submit">Submit Here</button>


    </form>
  </body>
</html>
