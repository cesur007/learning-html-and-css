<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Style</title>
    <style>
      ul {
        list-style-type: none;
        border: 5px solid red;
        list-style-position: outside;
        list-style-image: url(./arrow.png);

      }
      li{
          padding: 5px 0px;
      }

      /* ul li:before {
        content: "";
        display: inline-block;
        height: 25px;
        width: 35px;
        background-image: url(./arrow-g41d3f5b39_640.png);
        background-size: contain;
        background-repeat: no-repeat;
        margin-left: -35px;
      } */
      ol {
        list-style-type: upper-roman;
      }
    </style>
  </head>
  <body>
    <h1>List Style</h1>
    <ul>
      <li>Orange</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Guava</li>
      <li>Apple</li>
    </ul>
    <br /><br />
    <ol>
      <li>Orange</li>
      <li>Mango</li>
      <li>Banana</li>
      <li>Guava</li>
      <li>Apple</li>
    </ol>
  </body>
</html>
