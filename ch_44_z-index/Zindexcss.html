<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        #box1{
            border: 2px solid black;
            width:300px;
            height: 300px;
            background: grey;
            position: absolute;
            left: 100px;
            top:150px;
            z-index: 4;
        }
        #box2{
            border: 2px solid black;
            width:300px;
            height: 300px;
            background: rgb(46, 177, 52);
            position: absolute;
            left: 150px;
            top:200px;
            z-index: 2;
        }
        #box3{
            border: 2px solid black;
            width:300px;
            height: 300px;
            background: rgb(40, 17, 170);
            position: absolute;
            left: 200px;
            top:250px;
            z-index: 3;
        }
        #box4{
            border: 2px solid black;
            width:300px;
            height: 300px;
            background: rgb(228, 133, 9);
            position: absolute;
            left: 250px;
            top:300px;
        }
    </style>
</head>
<body>
    <h1>Z-Index</h1>
    <div id="box1">A</div>
    <div id="box2">B</div>
    <div id="box3">C</div>
    <div id="box4">D</div>
</body>
</html>
